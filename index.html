---
layout: default
title: Danh mục sản phẩm
---
<div class="row">
  {% for post in site.posts %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="{{ site.baseurl }}{{ post.image }}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="text-danger"><b>{{ post.price }}</b></p>
          <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-primary">Xem chi tiết</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
